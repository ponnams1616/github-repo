<div class="filter-container">
  <mat-form-field appearance="fill">
    <mat-label>Filter by State</mat-label>
    <mat-select placeholder="Select State" [(value)]="state" (selectionChange)="onStateChange($event)">
      <mat-option value="open">Open</mat-option>
      <mat-option value="closed">Closed</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="issues.length > 0" class="issues-list-container">
  <mat-card class="issue-card" *ngFor="let issue of issues">
    <mat-card-title class="issue-title">{{ issue.title }}</mat-card-title>
    <mat-card-content class="issue-content">
      <p><a class="issue-link" href="{{ issue.html_url }}" target="_blank">View the Issue</a></p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="issues.length === 0" class="no-issues">
  <p>No issues found.</p>
</div>
